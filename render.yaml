services:
  # バックエンド (FastAPI)
  - type: web
    name: visa-advisor-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MODEL_NAME
        value: claude-sonnet-4-20250514
      - key: CORS_ORIGINS
        value: https://visa-advisor-chat.onrender.com

  # フロントエンド (React + Vite)
  - type: web
    name: visa-advisor-chat
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://visa-advisor-api.onrender.com
